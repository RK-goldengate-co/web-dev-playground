<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Extension</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      width: 250px;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0 0 20px 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(30px);
    }

    .toggle-switch .toggle-slider::before {
      content: '‚òÄÔ∏è';
      font-size: 12px;
    }

    .toggle-switch.active .toggle-slider::before {
      content: 'üåô';
    }

    .status {
      margin-top: 15px;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status.enabled {
      background: rgba(76, 175, 80, 0.3);
      color: #4CAF50;
    }

    .status.disabled {
      background: rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .info {
      margin-top: 15px;
      font-size: 10px;
      opacity: 0.7;
      line-height: 1.4;
    }
  </style>
</head>

  <div class="container">

      </div>
      <span id="modeText2">Dark</span>
    </div>

    <div id="status" class="status disabled">ƒê√£ t·∫Øt</div>

</html>
