<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Scraper Tool</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Floating programming language extensions -->
  <div class="floating-text">.js</div>
  <div class="floating-text">.py</div>
  <div class="floating-text">.html</div>
  <div class="floating-text">.css</div>
  <div class="floating-text">.java</div>
  <div class="floating-text">.cpp</div>
  <div class="floating-text">.php</div>
  <div class="floating-text">.rb</div>
  <div class="floating-text">.go</div>
  <div class="floating-text">.swift</div>

  <h2>HTML Scraper Tool</h2>
  <div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter URL to scrape..." />
  </div>
  <div class="button-container">
    <button id="fetchFromURL">Fetch</button>
    <button id="pasteFromTab">Paste from Tab</button>
    <button id="downloadHTML">Download</button>
  </div>
  <div id="htmlPreview" style="display: none;">
    <h3>HTML Content</h3>
    <textarea id="htmlOutput" placeholder="HTML will appear here..."></textarea>
  </div>
  <div class="status" id="status">Ready to scrape!</div>

  <!-- Copyright notice -->
  <div class="copyright">

  </div>

  <!-- Support section -->
  <div class="support-section">
    <div class="support-links">
      <a href="https://github.com/RK-goldengate-co" target="_blank" class="support-link">
        <span>GitHub</span>
      </a>
      <a href="https://ko-fi.com/abyxcdxyzsad7143" target="_blank" class="support-link">
        <span>Donate</span>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
